<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<br>

<script>

    var caminhocomgasolina = 480;
    var tanque = 40;
    var consumodegasolina = caminhocomgasolina/tanque;
	document.write("Com um tanque cheio de 40 litros para fazer um percurso de 480 quilômetros, o consumo de gasolina é " + consumodegasolina + " km/l");

	var caminhodealcool = 300;
    var consumodealcool = caminhodealcool/tanque;

    document.write("<br>");
 	document.write("Já o comsumo de álcool é " + consumodealcool + " km/l");

 </script>
